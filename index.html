<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Android Device</title>
    <!-- تضمين Bootstrap إذا كنت ترغب في استخدامه -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Detect Android Device</h1>
        <button id="detectButton" class="btn btn-primary">اكتشاف نوع الجهاز</button>
        <p id="deviceInfo"></p>
    </div>

    <!-- تضمين ملف JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const detectButton = document.getElementById('detectButton');
            const deviceInfo = document.getElementById('deviceInfo');

            detectButton.addEventListener('click', function () {
                const userAgent = navigator.userAgent;

                if (userAgent.includes('Android')) {
                    const androidVersion = parseFloat(userAgent.match(/Android\s([0-9\.]*)/)[1]);
                    const deviceType = userAgent.match(/\((.*?)\)/)[1];
                    deviceInfo.textContent = `نوع الجهاز: ${deviceType}، إصدار Android: ${androidVersion}`;
                } else {
                    deviceInfo.textContent = 'نوع الجهاز: غير معروف (غير Android)';
                }
            });
        });
    </script>
</body>
</html>
